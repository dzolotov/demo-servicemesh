# Политика для API Gateway - принимает внешний трафик
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: api-gateway-authz
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
  # Разрешаем трафик от Istio Ingress Gateway
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/*"]
  # Разрешаем внешний трафик (без mTLS)
  - from:
    - source:
        notNamespaces: ["e-commerce"]  # Трафик не из нашего namespace
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/*"]
  # Health checks от любого источника
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/health", "/healthz", "/ready", "/metrics"]
---
# Политика для Catalog Service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: catalog-service-authz
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: catalog-service
  action: ALLOW
  rules:
  # Разрешаем доступ от API Gateway для публичных запросов
  - from:
    - source:
        principals: ["cluster.local/ns/e-commerce/sa/api-gateway"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/products", "/products/*"]
  # Разрешаем доступ от Cart Service для получения информации о продуктах
  - from:
    - source:
        principals: ["cluster.local/ns/e-commerce/sa/cart-service"]
    to:
    - operation:
        methods: ["GET"]
        paths: ["/products/*"]
  # Health checks
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/health", "/healthz", "/ready", "/metrics"]
---
# Политика для Cart Service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: cart-service-authz
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: cart-service
  action: ALLOW
  rules:
  # Разрешаем доступ от API Gateway
  - from:
    - source:
        principals: ["cluster.local/ns/e-commerce/sa/api-gateway"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/cart/*", "/checkout"]
  # Health checks
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/health", "/healthz", "/ready", "/metrics"]
---
# Политика для Payment Service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: payment-service-authz
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: payment-service
  action: ALLOW
  rules:
  # Разрешаем доступ только от Cart Service для обработки платежей
  - from:
    - source:
        principals: ["cluster.local/ns/e-commerce/sa/cart-service"]
    to:
    - operation:
        methods: ["POST"]
        paths: ["/payment/process", "/process", "/payment/*"]
  # Health checks
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/health", "/healthz", "/ready", "/metrics"]
---
# Политика для Notification Service
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: notification-service-authz
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: notification-service
  action: ALLOW
  rules:
  # Разрешаем доступ от Cart Service и Payment Service
  - from:
    - source:
        principals: 
        - "cluster.local/ns/e-commerce/sa/cart-service"
        - "cluster.local/ns/e-commerce/sa/payment-service"
    to:
    - operation:
        methods: ["POST"]
        paths: ["/notify", "/notification/*"]
  # Health checks
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/health", "/healthz", "/ready", "/metrics"]
---
# Базовая политика deny-all для безопасности
# Блокирует весь трафик, который явно не разрешён выше
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all-default
  namespace: e-commerce
spec:
  # Пустой spec применяется ко всем workloads в namespace
  # Но политики с селекторами имеют приоритет
  {}