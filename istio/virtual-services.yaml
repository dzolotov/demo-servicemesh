apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: catalog-vs
  namespace: e-commerce
spec:
  hosts:
  - catalog-service
  http:
  - route:
    - destination:
        host: catalog-service
        port:
          number: 5001
    timeout: 10s
    retries:
      attempts: 3
      perTryTimeout: 3s
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: cart-vs
  namespace: e-commerce
spec:
  hosts:
  - cart-service
  http:
  - route:
    - destination:
        host: cart-service
        port:
          number: 5002
    timeout: 10s
    retries:
      attempts: 2
      perTryTimeout: 5s
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: payment-vs
  namespace: e-commerce
spec:
  hosts:
  - payment-service
  http:
  - match:
    - uri:
        prefix: /payment
    route:
    - destination:
        host: payment-service
        subset: stable
      weight: 95
    - destination:
        host: payment-service
        subset: canary
      weight: 5
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream
  - match:
    - uri:
        prefix: /process
    route:
    - destination:
        host: payment-service
        subset: stable
      weight: 95
    - destination:
        host: payment-service
        subset: canary
      weight: 5
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream