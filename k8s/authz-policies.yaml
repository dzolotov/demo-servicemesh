---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-api-gateway-to-catalog
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: catalog-service
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/e-commerce/sa/api-gateway"]
    to:
    - operation:
        methods: ["GET", "POST"]
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-api-gateway-to-cart
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: cart-service
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/e-commerce/sa/api-gateway"]
    to:
    - operation:
        methods: ["GET", "POST"]
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-cart-to-payment
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: payment-service
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/e-commerce/sa/cart-service"]
    to:
    - operation:
        methods: ["POST"]
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-to-api-gateway
  namespace: e-commerce
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-health-checks
  namespace: e-commerce
spec:
  action: ALLOW
  rules:
  - to:
    - operation:
        paths: ["/health"]