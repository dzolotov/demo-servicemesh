apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: e-commerce
  labels:
    app: cart
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart
      version: v1
  template:
    metadata:
      labels:
        app: cart
        version: v1
      annotations:
        config.linkerd.io/skip-inbound-ports: "5002"
    spec:
      serviceAccountName: cart-service
      containers:
      - name: cart
        image: localhost:5001/cart-service:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5002
          name: http
        env:
        - name: PORT
          value: "5002"
        - name: CATALOG_SERVICE_URL
          value: "http://catalog-service:5001"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service:5003"
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: e-commerce
  labels:
    app: cart
spec:
  type: ClusterIP
  ports:
  - port: 5002
    targetPort: 5002
    protocol: TCP
    name: http
  selector:
    app: cart