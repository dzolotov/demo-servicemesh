apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  namespace: e-commerce
  labels:
    app: catalog
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
      version: v1
  template:
    metadata:
      labels:
        app: catalog
        version: v1
      annotations:
        config.linkerd.io/skip-inbound-ports: "5001"
    spec:
      serviceAccountName: catalog-service
      containers:
      - name: catalog
        image: localhost:5001/catalog-service:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: PORT
          value: "5001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  namespace: e-commerce
  labels:
    app: catalog
spec:
  type: ClusterIP
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: catalog