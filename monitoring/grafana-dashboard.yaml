apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: e-commerce
data:
  e-commerce-dashboard.json: |
    {
      "dashboard": {
        "title": "E-Commerce Service Mesh Dashboard",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(istio_request_total[1m])) by (destination_service_name)",
                "legendFormat": "{{ destination_service_name }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Success Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(istio_request_total{response_code!~\"5..\"}[1m])) by (destination_service_name) / sum(rate(istio_request_total[1m])) by (destination_service_name)",
                "legendFormat": "{{ destination_service_name }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "P95 Latency",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(istio_request_duration_milliseconds_bucket[1m])) by (destination_service_name, le))",
                "legendFormat": "{{ destination_service_name }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Payment Service Version Distribution",
            "type": "piechart",
            "targets": [
              {
                "expr": "sum(istio_request_total) by (destination_version)",
                "legendFormat": "{{ destination_version }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 5,
            "title": "Circuit Breaker Status",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(envoy_cluster_circuit_breakers_default_cx_open) by (cluster_name)"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 16}
          },
          {
            "id": 6,
            "title": "Retry Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(envoy_cluster_retry_upstream_rq[1m])) by (cluster_name)"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 6, "y": 16}
          },
          {
            "id": 7,
            "title": "mTLS Connections",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(envoy_cluster_ssl_connection_current)"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 12, "y": 16}
          },
          {
            "id": 8,
            "title": "Outlier Detection Ejections",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(envoy_cluster_outlier_detection_ejections_total) by (cluster_name)"
              }
            ],
            "gridPos": {"h": 4, "w": 6, "x": 18, "y": 16}
          }
        ],
        "refresh": "5s",
        "time": {
          "from": "now-30m",
          "to": "now"
        }
      }
    }